<article>
    <div *ngIf="laptop">
        <h4>{{ laptop.name }} details </h4>

        <div>
            <label for="nametext"> Name </label>
            <input type="text" id="nametext" [(ngModel)]="laptop.name">
        </div>

        <div>
            <label for="colortext"> Color </label>
            <input type="text" id="colortext" [(ngModel)]="laptop.color">
        </div>
    </div>
</article>
